<mat-spinner *ngIf="!loadspinner"></mat-spinner>


<mat-accordion *ngIf=" posts.length!=0 && loadspinner">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.subject}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <button mat-stroked-button color="primary">Edit</button>
            <button (click)="onDelete(post)" mat-stroked-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>

</mat-accordion>
