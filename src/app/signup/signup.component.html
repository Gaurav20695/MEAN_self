<div>
    <h1>Signup</h1>
</div>

<mat-card>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput name="username" ngModel #username="ngModel" placeholder="username" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel #password="ngModel"
                placeholder="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="accent">Signup</button>
    </form>
</mat-card>
